<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center text-white w-100">Rock Paper Scissors</h1>
    <div class="container-fluid">
        <div class="container">
            <div class="choices d-flex justify-content-center align-items-center gap-sm-5 gap-3">
                <div class="choice" id="rock">
                    <img src="assets/rock.png" class="w-100 h-100" alt="rock">
                    <h2 class="text-center">Rock</h2>
                </div>
                <div class="choice" id="paper">
                    <img src="assets/paper.png" class="w-100 h-100" alt="paper">
                    <h2 class="text-center">Paper</h2>
                </div>
                <div class="choice" id="scissor">
                    <img src="assets/scissor.png" class="w-100 h-100" alt="scissor">
                    <h2 class="text-center">Scissor</h2>
                </div>
            </div>

            <div class="score-board d-flex justify-content-center align-items-center gap-5 mt-lg-4">
                <div class="score text-center">
                    <p id="user-score">0</p>
                    <span>You</span>
                </div>
                <div class="score text-center">
                    <p id="comp-score">0</p>
                    <span>Computer</span>
                </div>
            </div>

            <div class="msg-container text-center mt-5">
                <span id="msg" class="p-2 rounded-4">Play Your Move!!</span>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
